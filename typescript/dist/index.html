<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>X-Wing Quick Builds</title></head>
    <body>
		<script src="xwing/cards.js"></script>
		<script src="xwing/cards_extensions.js"></script>
		<script src="xwing/metadata.js"></script>
		<script src="xwing/quick-build.js"></script>
		<script src="xwing/variable-point-cost.js"></script>
		<script src="XWing.js"></script>
		<script src="index.js"></script>

		<div id="filters" class="no-print">
			<div class="filter">
				<label><input type="checkbox" name="1" value="1" onchange="this.checked ? mainViewModel.selectFaction(this.value) : mainViewModel.deselectFaction(this.value)">Rebel Alliance</label>
				<label><input type="checkbox" name="2" value="2" onchange="this.checked ? mainViewModel.selectFaction(this.value) : mainViewModel.deselectFaction(this.value)">Galactic Empire</label>
				<label><input type="checkbox" name="3" value="3" onchange="this.checked ? mainViewModel.selectFaction(this.value) : mainViewModel.deselectFaction(this.value)">Scum and Villainy</label>
				<input type="submit" value="Submit" onclick="displayShips()">
			</div>
		</div>
		<div id="builds"> </div>
    </body>
</html>
